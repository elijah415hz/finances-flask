{% extends 'base.html' %}

{% block table %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">
                {{header}}
            </h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto">
            {{table|safe}}
            {% if total %}
            <br>    
            <strong>Total: {{total}}</strong>
            {% endif %}
        </div>
    </div>
    
</div>
{% endblock %}
